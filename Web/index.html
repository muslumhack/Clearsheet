<table>
  
<!--   To add a caption to a table, use the caption tag -->
<!-- Tablo başlığı kısmıdır. Kendiliginden tablo genişliğine ortalıdır -->
<caption>Phone Card</caption> 
  
<!-- The <thead> tag is used to group header content in an HTML table.   -->
<!-- Tablo başlığının yer alacağı kısımdır. Burada <td> yerine <th> kullanmamız daha doğru olur -->
<thead> 
  
	<tr>   
    <!--     Header cells - contains header information. The text in <th> elements are bold and centered by default. -->
    <!-- <Th> etiketi ile yazı bold ve yatayda Center özelliği alır -->

    <!--To make a cell span more than one row, use the rowspan attribute -->
    <!-- rowspan = "2" ile 2 sütun birleştirilip tek sütun olur-->	
    <th rowspan="2">Name</th>
    
    <!--To make a cell span more than one column, use the colspan attribute: -->
    <!-- colspan = "2" ile 2 satır birleştirilip tek satır olur -->
		<th colspan="2">Telephone</th>
	</tr>	
	
</thead>

  
<!--  The <tbody> tag is used to group the body content in an HTML table. -->
<!-- Tablo içeriğinin yer alacağı kısım -->
 <tbody> 
  <!--The <tr> tag defines a row in an HTML table. -->
  <!-- <tr> Sütun etiketidir -->
	<tr>
    <!-- The <td> tag defines a standard cell in an HTML table. -->
    <!-- <td> Satır etiketidir -->
		<td rowspan="2">Bill Gates</td>
		<td>55577854</td>
		<td>55577855</td>
	</tr>
	<tr>
		<td>55577856</td>
		<td>55577857</td>
	</tr>

</tbody>
	
<!-- The <tfoot> tag is used to group footer content in an HTML table -->
 <!-- Tablonun en alt kısmı -->
<tfoot>
</tfoot>
	
</table>
